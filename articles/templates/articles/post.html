{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="main-post-container">
    <div class="post-header">
        <div class="post-title">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="post-tumbnail">
            <img src="{{ post.thumbnail.url }}" alt="">
        </div>
        <div class="post-info">
            <span><i class = "fas fa-clock"></i> {{ post.timestamp|timesince }} ago</span> 
            {% for cat in post.categories.all %} 
            <span><i class="fas fa-clipboard-check"></i> {{ cat }}</span> 
            {% endfor %}
        </div>
    </div>
    <div class="post-body">
        {{ post.content | safe }}
    </div>
</div>

{% endblock content %}
